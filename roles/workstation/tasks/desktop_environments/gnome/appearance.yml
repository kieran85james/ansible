- name: gnome | appearance | set lock screen background
  tags: gnome,gnome-lockscreen
  become_user: kieranjames
  dconf:
    key: "/org/gnome/desktop/screensaver/picture-uri"
    value: "'file:///usr/share/backgrounds/pop/kate-hazen-pop-m3lvin.png'"

- name: gnome | appearance | set lock screen background position
  tags: gnome,gnome-lockscreen
  become_user: kieranjames
  dconf:
    key: "/org/gnome/desktop/screensaver/picture-options"
    value: "'zoom'"

- name: gnome | appearance | remove pop-os cosmic desktop icons
  tags: gnome,gnome-applications
  file:
    path: /usr/share/applications/{{ item.dir }}
    state: absent
  with_items:
    - { dir: 'pop-cosmic-applications.desktop' }
    - { dir: 'pop-cosmic-launcher.desktop' }
    - { dir: 'pop-cosmic-workspaces.desktop' }

- name: gnome | appearance | set app-folders
  tags: gnome,app-folders
  become_user: kieranjames
  dconf:
    key: "/org/gnome/desktop/app-folders/folder-children"
    value: "['Pop-Office', 'Pop-System', 'Pop-Utility', 'Social']"

- name: gnome | appearance | set applications within office directory
  tags: gnome,app-folders
  become_user: kieranjames
  dconf:
    key: "/org/gnome/desktop/app-folders/folders/Pop-Office/apps"
    value: "['libreoffice-calc.desktop', 'libreoffice-draw.desktop', 'libreoffice-impress.desktop', 'libreoffice-math.desktop', 'libreoffice-startcenter.desktop', 'libreoffice-writer.desktop']"

