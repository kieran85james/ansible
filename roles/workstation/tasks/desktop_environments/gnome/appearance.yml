- name: gnome | appearance | set label of the social directory
  tags: gnome,app-folders
  become_user: kieranjames
  dconf:
    key: "/org/gnome/desktop/app-folders/folders/Social/name"
    value: "'Social'"

- name: gnome | appearance | set applications within social directory
