  become_user: kieranjames
  dconf:
    key: "/org/gnome/desktop/app-folders/folders/Pop-System/apps"
    value: "['gnome-language-selector.desktop', 'gnome-session-properties.desktop', 'gnome-system-monitor.desktop', 'im-config.desktop', 'nm-connection-editor.desktop', 'nvidia-settings.desktop', 'org.gnome.baobab.desktop', 'org.gnome.DiskUtility.desktop', 'org.gnome.PowerStats.desktop', 'org.gnome.seahorse.Application.desktop', 'software-properties-gnome.desktop', 'system76-driver.desktop', 'system76-firmware.desktop', 'org.gnome.Extensions.desktop', 'gnome-control-center.desktop', 'org.gnome.tweaks.desktop']"

- name: gnome | appearance | set applications within utility directory
