#   tags: gnome,gnome-wallpaper
#   copy:
#     src: gnome/wallpaper.png
#     dest: /usr/share/backgrounds/kieranjames-wallpaper.png
#     owner: root
#     group: root
#     mode: 0644

- name: gnome | appearance | set wallpaper
  tags: gnome,gnome-wallpaper
  become_user: kieranjames
  dconf:
    key: "/org/gnome/desktop/background/picture-uri"
    value: "'file:///usr/share/backgrounds/pop/kate-hazen-pop-m3lvin.png'"

- name: gnome | appearance | set wallpaper position
  tags: gnome,gnome-wallpaper
  become_user: kieranjames
  dconf:
    key: "/org/gnome/desktop/background/picture-options"
    value: "'zoom'"

# - name: gnome | appearance | copy lock screen background file
